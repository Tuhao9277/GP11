<!DOCTYPE html>

	<script>
	/*                   
		1x1 = 1
		2x1 = 2   2x2 = 4
		3x1 = 3   3x2 = 6  3x3 = 9
		。。。。。
		9x1 = 9  。。。。。。。。。。。。 9x9 = 81
	*/
	
	for(var i=1; i<=9; i++){
		for(var j=1; j<=i; j++){
			document.write(j+"x"+i+" = "+i*j+"&nbsp;&nbsp;&nbsp;");
		}
		document.write("<br>");
	}
	
	</script>
	
</html>
