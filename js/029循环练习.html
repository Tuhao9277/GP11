	<script>
		//打印出1000-2000年中所有的闰年，并以每行四个数的形式输出
		var count = 0;
		for(var i=1000; i<=2000; i++){
			if(i%400==0 || (i%4==0&&i%100!=0) ){
				document.write(i+" ");
				count++;
				if(count%4==0 && count!=0){
					document.write("<br>");
				}
			}
			
		}
		
		
		//操场上 100 多人排队 ,3 人一组多 1 人 ,4 人一组多 2 人 ,5 人一组多 3 人 , 共多少人
	</script>
	
</html>
