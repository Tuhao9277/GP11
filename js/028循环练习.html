	<script>
		//求1+2!+3!+...+20!的值
		var sum = 0;
		
		for(var i=1; i<=20; i++){
			var res = 1;
			for(var j=i; j>0; j--) {
				res *= j;
			}
			sum += res;
		}
		
		
		//求出1/1  + -1/2 + +1/3 + -1/4…..1/100的和
		var sum = 0;
		for(var i=1; i<=100; i++) {
			if(i%2==0) {
				sum -= 1/i;
			} else {
				sum += 1/i;
			}
		}
		
		
		var sum = 0;
		var sign = -1;
		for(var i=1; i<=100; i++) {
			sign *= -1;
			sum = sum + sign*1/i;
		}
		
		
		
		//输出20-80之间能被3整除的整数，每5个一行
		var count = 0;
		for(var i=20; i<=80; i++) {
			if(i%3==0) {
				document.write(i+" ");
				count++;
				if(count%5==0 && count!=0) document.write("<br>");
			}
		}
		
		
		//求s=a+aa+aaa+aaaa+….+aa...a的值，其中a是一个数字。例如2+22+222+2222
		//假设数字是6，求前10项
		var n = 2;
		var sum = 0;
		for(var i=1; i<=3; i++) {
			var num = 0;
			for(var k=0; k<i; k++){ //i==4   6666
				num += n*Math.pow(10,k);
			}
			sum += num;
		}
		console.log(sum);
		
		//第二种方式
		var n = 2;
		var sum = 0;
		var num = 0;
		for(var i=1; i<=3; i++) {
			num += n*Math.pow(10,i-1); //2 22 222
			sum += num;
		}
		console.log(sum);
		
		
		//假设某人有 100,000  现金。 每经过一次路口需要进行一次交费。 //交费规则为当他现金大于50,000  时每次需要交 5%
		//如果现金小于等于 50,000  时每次交 5,000 。 请写一程序计算此人可以经过多少次这个路口
		var money = 100000;
		var count = 0;
		while(money>0){
		
			if(money>50000) money*=0.95;
			else money -= 5000;
			count++;
		}
		money<0 ? count-- : "";
		console.log(money);
		console.log("一共能经过"+count+"个路口");
	</script>
