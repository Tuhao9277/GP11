	<script>
		//成绩分为四个等级，A\B\C\D
		var score = 29;
		
		if( score >= 90 ) {
			console.log("等级为A");
		} else if(score >= 80) {
			console.log("等级为B");
		} else if(score >= 70) {
			console.log("等级为C");
		} else if(score >= 60) {
			console.log("等级为D");
		} else {
			console.log("降级");
		}
		
		
		
	</script>
