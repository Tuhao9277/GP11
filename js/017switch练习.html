<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	
	<body>
		年份：
		<input id="yearInput" type="text"/>
		月份：
		<input id="monthInput" type="text"/>
		<button onclick="exec()">计算</button>
	</body>
	
	<script>
		//函数
		
		function exec(){
			console.log("lllllllll");
			//根据输入月份，输出每月天数
			var month = parseInt(monthInput.value);
			var year = parseInt(yearInput.value);
			switch(month){
				case 12 :  
				case 10 :  
				case 8 : 
				case 7 : 
				case 5 : 
				case 3 :  
				case 1 : console.log("31天"); break;
				case 11 : 
				case 9 : 
				case 6 : 
				case 4 : console.log("30天"); break;
				case 2 : {
					if(year%400==0 || (year%4==0 && year%100!=0)) {
						console.log("29天"); 
					} else {
						console.log("28天");
					}
					break;
				}
				default : console.log("没有这个月份！！");
			}
		}
		
	</script>
	
	
</html>
