<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>

	<body>

	<script>
	/*                    行     空格数    符号
		u                 0         4        1               
       u u                1         3        3             
      u   u               2         2        5             
     u     u              3         1        7	 
    u       u             4         0        9  
                          i        4-i	    2*i+1
     u     u                          
      u   u                       
       u u                            
        u            
	*/
	
	for(var i=0; i<5; i++){
		//打印空格
		for(var j=0; j<4-i; j++){
			document.write("&nbsp;&nbsp;");
		}
		//打印符号
		for(var k=0; k<2*i-1; k++){
			//第一个和最后一个打印符号
			if(k==0 || k==2*i-2) document.write("u");
			//中间打印空格
			else document.write("&nbsp;&nbsp;");
		}
		
		document.write("<br>");
	}
	
	</script>
	
</html>
