	<script>
		//今有鸡翁一， 值钱五； 鸡母一， 值钱三； 鸡雏三， 值钱一； 百钱买鸡百只， 问鸡翁、 母、雏各几何？
		for(var a=1; a<=20; a++){
			for(var b=1; b<=33; b++) {
				for(var c=1; c<=100; c++) {
					if( (a*5 + b*3 + c/3) == 100 && (a+b+c==100) ){
						console.log("公鸡"+a+",母鸡"+b+",小鸡"+c);
					}
				}
			}
		}
	</script>
