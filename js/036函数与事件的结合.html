<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div onclick="a()" ondblclick="b()" onmouseover="c()" onmouseout="d()" >aaaa</div>
	</body>
	
	<script>
		function a(){
			console.log("click");
		}
		function b(){
			console.log("dblclick");
		}
		function c(){
			console.log("mouseover");
		}
		function d(){
			console.log("mouseout");
		}
	</script>
	
</html>
